<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="Content/bootstrap.min.css" rel="stylesheet" />
  <script src="Scripts/jquery-1.10.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body ng-controller="homeController">
  <nav class="navbar navbar-default navbar-inverse text-info">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3>{{title}}</h3>
    <h4 class="panel-heading">Countries List</h4>
   <div ng-repeat="dt in data" class="panel-heading">
     <div class="panel-body">{{dt}}</div>
    
   </div>
  </div>
  <div class="navbar-fixed-bottom navbar-inverse">
    <div class="text-info">
      Some Inc.
    </div>
  </div>
  <script type="text/javascript">
    angular.module("myApp", [])
    .controller("homeController",
       function homeController($scope, $http) {
         $scope.title = "Welcome to CI process";

         $http.get("/api/db").then(function (data) {
           $scope.data = data.data.table;
         });

       });

  </script>
</body>
</html>
